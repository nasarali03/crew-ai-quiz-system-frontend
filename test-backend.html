<!DOCTYPE html>
<html>

<head>
    <title>Backend Test</title>
</head>

<body>
    <h1>Backend API Test</h1>
    <button onclick="testBackend()">Test Backend Connection</button>
    <div id="result"></div>

    <script>
        async function testBackend() {
            const resultDiv = document.getElementById('result');

            try {
                // Test basic health endpoint
                const response = await fetch('http://localhost:8000/health');
                const data = await response.text();

                resultDiv.innerHTML = `
                    <h3>Backend Response:</h3>
                    <p><strong>Status:</strong> ${response.status}</p>
                    <p><strong>Response:</strong> ${data}</p>
                `;

                if (response.ok) {
                    resultDiv.innerHTML += '<p style="color: green;">✅ Backend is running!</p>';
                } else {
                    resultDiv.innerHTML += '<p style="color: red;">❌ Backend error</p>';
                }
            } catch (error) {
                resultDiv.innerHTML = `
                    <h3>Connection Error:</h3>
                    <p style="color: red;">❌ Cannot connect to backend: ${error.message}</p>
                    <p>Make sure the backend server is running on http://localhost:8000</p>
                `;
            }
        }
    </script>
</body>

</html>
